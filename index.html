<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=orbitron:400,600"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>Our Reviews</h2>
          <hr />
          <div class="underline"></div>
          <article class="review">
            <div class="img-container">
              <img src="person-1.jpg" id="person-img" />
            </div>
            <h4 id="author">Peppe Mitolo</h4>
            <p id="job">Pizzaiolo</p>
            <p id="info">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Debitis
              aperiam id doloribus error suscipit explicabo dolore, animi
              asperiores dolores repellat.
            </p>
            <div class="button-container">
              <button class="prev-btn"><img src="back.png" alt="" /></button>
              <button class="next-btn"><img src="next.png" alt="" /></button>
            </div>
            <button class="random-btn">Surprise Me</button>
          </article>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
